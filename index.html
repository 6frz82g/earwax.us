    <title>((( E*AR )))</title>
    <style media="screen">
      body {
        position: fixed;
        background-color: black;
        width: 100%;
      }
      .logo {
        text-align: center;
        margin: 10px;
        position: relative;
        user-select: none;
      }
      .subt {
        text-align: center;
        margin: 10px;
        position: relative;
        color: #fff;
        opacity: .33;
      }
      .logo b{
        font: 400 8vh "SourceSansProRegular";
        color: #ffd2bf;
        text-shadow: 0 -40px 100px, 0 0 2px, 0 0 1em #ffc47e, 0 0 0.5em #ffc47e, 0 0 0.1em #ffc47e, 0 10px 3px #000;
      }
      .logo b span{
        animation: blink linear infinite 2s;
      }
      .logo b span:nth-of-type(2){
        animation: blink linear infinite 3s;
      }
      @keyframes blink {
        78% {
          color: inherit;
          text-shadow: inherit;
        }
        79%{
          color: #333;
        }
        80% {

          text-shadow: none;
        }
        81% {
          color: inherit;
          text-shadow: inherit;
        }
        82% {
          color: #333;
          text-shadow: none;
        }
        83% {
          color: inherit;
          text-shadow: inherit;
        }
        92% {
          color: #333;
          text-shadow: none;
        }
        92.5% {
          color: inherit;
          text-shadow: inherit;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <b>e<span>*ar</span>w<span>a</span>x</b>
    </div>
    <div class="subt">
      <p>Earwax Augmented Recordings (E*AR)</p>
